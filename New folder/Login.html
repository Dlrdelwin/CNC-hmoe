<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">

    <title>CFC Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
  </head>
  <body class="container-fluid bg-image">
    <!--header  Navbar -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-white ">
        <div class="container">

          <a href="#" class="navbar-brand">
            <img src="logo.png"  width="90" height="60" alt="Chennai Freelancer Club " loading="lazy "class="d-inline-block">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse  text-dark fs-3" id="navbarNavDropdown">
              <ul class="navbar-nav ms-auto "> <!--navbar-nav mr-auto-->
                <li class="nav-item">
                  <a class="nav-link active"  href="#">Home</a>
              </li>
              
              <li class="nav-item">
                <a href="#" class="nav-link active">Contact Us</a>
              </li>
            </ul>
          </div>
             
            
        </div>
      </nav>

    </header>
    <!--Mask-->
    <div class="" id="intro">

      
        <div >
          <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5" >
                <div class="shadow p-3 mb-5 bg-white rounded">
                 <div class="card- bg-white text-dark " style="border: radius 2px;;">
                  <div class="card-body p-5" style="border-color: black;opacity: 1">
        
                    <div class="mb-md-5 mt-md-0 pb-3 carlog" style="height:25rem;border-color:black; ">
        
                      <h1 class="btn alight-left" style="opacity: 2" >LOGIN</h1>
        
                      <div class="form-outline form-white mb-4">
                          <label class="form-label" >Email</label>
                        <input type="email" id="typeEmailX" class="form-control form-control-lg" placeholder="Enter your Mail id here" style="border-radius: 30px;" />
      
                      </div>
        
                      <div class="form-outline form-white mb-4">
                          <label class="form-label" for="typePasswordX">Password</label>
                        <input type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="Enter your Password" style="border-radius: 30px;" />
                       </div>
        
                      <div class="text-end"><p class="small mb-5 pb-lg-2"><a class="text-dark-50" href="#!">Forgot password?</a></p></div>
        
                      <div class="text-center"></span><button class="btn btn-lg px-5 lobut" type="submit" style="border-color:red;border-radius:30px;">Login</button></div>
                      <br>
                      <div class="text-center"> 
                        <p>-------------------  OR  ---------------------</p>
                      </div>
                      
                      
                      <div class="d-flex justify-content-center text-center mt-4 pt-1">
                        
                        <!-- Google -->
                           <a class="btn  btn-floating m-1" href="#!" role="button">
                           <i class="fab fa-google"></i></a>
                           
                        <!-- Facebook -->
                          <a class="btn  btn-floating m-1" href="#!" role="button">
                            <i class="fab fa-facebook-f"></i></a>
                        </div>
        
                    
                  </div>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      

    </div>
    <!--/.Mask-->
</body>
</html>
